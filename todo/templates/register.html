
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <!-- Bootstrap CSS link (replace 'path/to/bootstrap.css' with the actual path or use a CDN) -->
    <link rel="stylesheet" href="path/to/bootstrap.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        form {
            width: 300px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        button {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form method="post" action="">
        {% csrf_token %}
        <h2>Register</h2>
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</body>
</html>
