<!-- templates/create_task.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your additional CSS or link to your custom stylesheet here -->
</head>
<body>
    <div class="container mt-5">
        <h2>Create Task</h2>
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Task Name:</label>
                <input type="text" id="id_name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_description">Task Description:</label>
                <textarea id="id_description" name="description" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Task</button>
            <a href="{% url 'task_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add your additional JavaScript or link to your custom scripts here -->
</body>
</html>
